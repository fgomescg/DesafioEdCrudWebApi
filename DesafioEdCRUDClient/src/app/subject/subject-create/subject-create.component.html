<div class="container-fluid">
  <form
    [formGroup]="subjectForm"
    autocomplete="off"
    novalidate
    (ngSubmit)="createSubject(subjectForm.value)"
  >
    <div class="form-horizontal card card-body bg-light mb-2 mt-2">
      <div class="form-group row">
        <label for="description" class="control-label col-md-2">Descrição: </label>
        <div class="col-md-5">
          <input
            type="text"
            formControlName="description"
            id="description"
            class="form-control"
          />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('description') && hasError('description', 'required')"
            >O campo Nome é obrigatório.</em
          >
          <em *ngIf="validateControl('description') && hasError('description', 'maxlength')"
            >Tamanho máximo permitido são 40 caractéres.</em
          >
        </div>
      </div>

      <br /><br />

      <div class="form-group row">
        <div class="offset-5 col-md-1">
          <button
            type="submit"
            class="btn btn-info"
            [disabled]="!subjectForm.valid"
          >
            Salvar
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-danger"
            (click)="redirectToSubjectList()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </form>

  <app-success-modal
    [modalHeaderText]="'SUCESSO !'"
    [modalBodyText]="'Assunto criado com sucesso.'"
    [okButtonText]="'OK'"
    (redirectOnOK)="redirectToSubjectList()"
  ></app-success-modal>

  <app-error-modal
    [modalHeaderText]="'Erro'"
    [modalBodyText]="errorMessage"
    [okButtonText]="'OK'"
  ></app-error-modal>
</div>
