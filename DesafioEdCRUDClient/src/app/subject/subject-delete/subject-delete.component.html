<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 card card-body bg-light mb-2 mt-2">
      <div class="row">
        <div class="col-md-3">
          <label for="name" class="control-label">Nome:</label>
        </div>
        <div class="col-md-7">
          <span name="name">
            {{subject?.description}}
          </span>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-offset-8 col-md-1">
      <button type="submit" class="btn btn-info" (click)="deleteSubject()">Deletar</button>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-danger" (click)="redirectToSubjectList()">Cancelar</button>
    </div>
  </div>

  <app-success-modal [modalHeaderText]="'Successo !'"
  [modalBodyText]="'Autor deletado com sucesso.'"
  [okButtonText]="'OK'"
  (redirectOnOK)="redirectToSubjectList()"></app-success-modal>

<app-error-modal [modalHeaderText]="'Erro'"
  [modalBodyText]="errorMessage"
  [okButtonText]="'OK'"></app-error-modal>
</div>
