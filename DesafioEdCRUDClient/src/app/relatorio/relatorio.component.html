<div class="container-fluid">

    <div class="form-horizontal card card-body bg-light mb-2 mt-2">
           <div class="form-group row">
        <div class="offset-1 col-md-1">
          <button
            class="btn btn-success"
            (click)="openReport(false)"
          >
            Abrir
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-info"
            (click)="openReport(true)"
          >
            Download
            </button>
        </div>
      </div>
    </div>
</div>
