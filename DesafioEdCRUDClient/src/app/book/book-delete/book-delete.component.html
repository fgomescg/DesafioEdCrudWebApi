<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 card card-body bg-light mb-2 mt-2">
      <div class="row">
        <div class="col-md-3">
          <label for="name" class="control-label">Título:</label>
        </div>
        <div class="col-md-7">
          <span name="name">
            {{book?.title}}
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="dateOfBirth" class="control-label">Editora:</label>
        </div>
        <div class="col-md-7">
          <span name="company">
           {{book?.company}}
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="dateOfBirth" class="control-label">Edição:</label>
        </div>
        <div class="col-md-7">
          <span name="company">
           {{book?.edition}}
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="address" class="control-label">Ano de Publicação:</label>
        </div>
        <div class="col-md-7">
          <span name="address">
            {{book?.publishYear}}
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="address" class="control-label">Valor:</label>
        </div>
        <div class="col-md-7">
          <span name="address">
            {{book?.value}}
          </span>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-offset-8 col-md-1">
      <button type="submit" class="btn btn-info" (click)="deleteBook()">Deletar</button>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-danger" (click)="redirectToBookList()">Cancelar</button>
    </div>
  </div>

  <app-success-modal [modalHeaderText]="'Successo !'"
  [modalBodyText]="'Livro deletado com sucesso.'"
  [okButtonText]="'OK'"
  (redirectOnOK)="redirectToBookList()"></app-success-modal>

<app-error-modal [modalHeaderText]="'Error message'"
  [modalBodyText]="errorMessage"
  [okButtonText]="'OK'"></app-error-modal>

</div>
