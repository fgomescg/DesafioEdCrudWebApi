<div class="card card-body bg-light mb-2 mt-2">
  <div class="row">
    <div class="col-md-3">
      <strong>TÃ­tulo:</strong>
    </div>
    <div class="col-md-3">
      {{book?.title}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <strong>Autores:</strong>
    </div>
    <div class="col-md-3">
      <ul>
      <li *ngFor="let bookAuthor of book?.bookAuthors">

      </li>
    </ul>
    </div>

      </ul>
    </div>
  </div>
  <div class="col-md-1">
    <button
      type="button"
      class="btn btn-info"
      (click)="redirectToBookList()"

      Voltar

</div>
